<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightskyblue; 
            font-family: Arial, Helvetica, sans-serif;  
        }

        .btn {
            color: lightskyblue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 200px;  
            height: 50px;  
            margin: 10px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            text-align: center;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        .input {
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body onload='onload()'>
    <div class="center">
        <h1 id="title" style="color: #337AB7; text-align: center;">Join a game of TTT</h1>
        <input placeholder="Code" type="text" class="input" id="input">
        <button type="button" class="btn btn-primary input" onclick="document.location.href = `http://` + window.location.hostname + `/games/ttt/game?game_id=` + document.getElementById('input').value">Join</button>
    </div> 
    <script>
        function onload() {
            document.getElementById('input').value = ''
            if (getCookie('bgcolor')) {
                document.body.style.background = getCookie('bgcolor')
            }
        }
        function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return false;
        }
    </script>
</body>
</html>
