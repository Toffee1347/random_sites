<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: lightskyblue; 
            font-family: Arial, Helvetica, sans-serif;  
        }

        .btn {
            color: lightskyblue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 200px;  
            height: 50px;  
            margin: 10px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            text-align: center;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="color: #337AB7;">TicTacToe</h1>
        <button type="button" class="btn btn-primary" onclick='start_game()' id="homeBtn">Start a game</button>
        <button type="button" class="btn btn-primary" onclick='join_game()' id="homeBtn">Join a game</button>
    </div> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let game_id
        var socket = io()
        async function start_game() {
            await generate_code()
            socket.emit('ttt_start', {'game_id' : game_id})
            window.location.href = '/games/ttt/game?game_id=' + game_id
        }
        function join_game() {

        }
        function generate_code() {
            game_id = Math.random().toString(36).substring(7)
            console.log(Number.isInteger(parseInt(game_id.substring(0, 1))))
            if (Number.isInteger(game_id.substring(0, 1))) generate_code()
        }
    </script>
</body>
</html>
