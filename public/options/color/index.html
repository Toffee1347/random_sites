<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightskyblue; 
            font-family: Arial, Helvetica, sans-serif;  
        }

        .btn {
            color: lightskyblue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 200px;  
            height: 50px;  
            margin: 10px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            text-align: center;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onload="onload()">
    <div class="center">
        <h1 style="color: #337AB7;">Color</h1>
        <input class='btn btn-primary' type="color" id="myColor">
        <button type="button" class="btn btn-primary" onclick="add_cookie_color(document.getElementById('myColor').value)">Apply</button>
        <button type="button" class="btn btn-primary" onclick='document.cookie = "bgcolor=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; window.location.href = "/options"'>Reset</button>
    </div> 
    <script>
        function add_cookie_color(color) {
            document.cookie = "bgcolor=" + color + "; path=/; Set-Cookie: flavor=choco; SameSite=Strict;";
            window.location.href = '/options'
        }
        function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return false;
        }
        function onload() {
            if (getCookie('bgcolor')) {
                document.body.style.background = getCookie('bgcolor')
                document.getElementById('myColor').value = getCookie('bgcolor')
            }
            else {
                document.getElementById('myColor').value = '#87CEFA'
            }
        }
    </script>   
</body>
</html>
