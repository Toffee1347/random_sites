<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: lightskyblue; 
            font-family: Arial, Helvetica, sans-serif;  
        }

        .btn {
            color: lightskyblue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 200px;  
            height: 50px;  
            margin: 10px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: 0;
            text-align: center;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onload="onload()">
    <div class="center">
        <h1 style="color: #337AB7;">Game Jams</h1>
        <iframe id="game" src="https://itch.io/embed/744886?linkback=true&amp;bg_color=87cefa" width="552" height="167" frameborder="0"><a href="https://zigzagzat.itch.io/deal-with-the-devil">Deal with the Devil by ZigZagZat, Toffee1347</a></iframe>
    </div>  
    <script src=options_script.js></script>   
    <script>
        function page_onload() {
            if (localStorage.getItem('bgcolor')) {
                document.getElementById('game').src = 'https://itch.io/embed/744886?linkback=true&amp;bg_color=' + localStorage.getItem('bgcolor')
            }
        }
    </script>
</body>
</html>
